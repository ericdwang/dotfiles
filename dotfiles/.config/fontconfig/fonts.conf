<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <alias>
        <family>Arial</family>
        <prefer><family>Lato</family></prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer><family>Lato</family></prefer>
    </alias>
    <alias>
        <family>Courier</family>
        <prefer><family>Ubuntu Mono</family></prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer><family>Ubuntu Mono</family></prefer>
    </alias>
</fontconfig>
